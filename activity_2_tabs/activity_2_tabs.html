<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activity #2</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px 20px 8px;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      margin: 0;
      opacity: 0.75;
      font-size: 14px;
    }
    .content {
      position: relative;
      flex: 1;
    }
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
    .tabs {
      display: flex;
      border-top: 1px solid #ddd;
      position: sticky;
      bottom: 0;
    }
    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      border-right: 1px solid #ddd;
      color: #111;
    }
    .tab:last-child {
      border-right: none;
    }
    .tab.active {
      color: #2b6cb0;
      border-top: 2px solid #2b6cb0;
    }
    .tab-scenario_1 { background: #FF0000; }
.tab-scenario_2 { background: #800080; }
.tab-scenario_3 { background: #FFFF00; }
.tab-scenario_4 { background: #0000FF; }
.tab-scenario_5 { background: #FFC0CB; }
  </style>
</head>
<body>
  <header>
    <h1>Activity #2</h1>
    <p>Use the tabs to switch between scenarios/plots.</p>
  </header>
  <main class="content">
    <iframe id="scenario_1" data-base="https://jwoodall01.github.io/interactive_scenario_html_hosting.github.io/fan_scenario1_interactive(3)/" title="Scenario #1" allow="fullscreen"></iframe><iframe id="scenario_2" data-base="https://jwoodall01.github.io/interactive_scenario_html_hosting.github.io/scenario_2_interactive_Farenheit/" title="Scenario #2" allow="fullscreen"></iframe><iframe id="scenario_3" data-base="https://jwoodall01.github.io/interactive_scenario_html_hosting.github.io/fan_2015_first_narrow_second_hint_interactive(7)/" title="Scenario #3" allow="fullscreen"></iframe><iframe id="scenario_4" data-base="https://jwoodall01.github.io/interactive_scenario_html_hosting.github.io/scenario_4_interactive/" title="Scenario #4" allow="fullscreen"></iframe><iframe id="scenario_5" data-base="https://jwoodall01.github.io/interactive_scenario_html_hosting.github.io/scenario_5_interactive/" title="Scenario #5" allow="fullscreen"></iframe>
  </main>
  <nav class="tabs">
    <div class="tab tab-scenario_1" data-tab="scenario_1">Scenario #1</div><div class="tab tab-scenario_2" data-tab="scenario_2">Scenario #2</div><div class="tab tab-scenario_3" data-tab="scenario_3">Scenario #3</div><div class="tab tab-scenario_4" data-tab="scenario_4">Scenario #4</div><div class="tab tab-scenario_5" data-tab="scenario_5">Scenario #5</div>
  </nav>
  <script>
    const tabs = document.querySelectorAll(".tab");
    const frames = document.querySelectorAll("iframe");

    function buildUrl(base, tabId) {
      const sep = base.includes("?") ? "&" : "?";
      const ts = Date.now();
      return base + sep + "_tab=" + encodeURIComponent(tabId) + "&_ts=" + ts;
    }

    function activate(tabId) {
      frames.forEach(f => {
        const isActive = f.id === tabId;
        f.classList.toggle("active", isActive);
        if (isActive) {
          const base = f.getAttribute("data-base");
          f.src = buildUrl(base, tabId);
        }
      });
      tabs.forEach(t => {
        t.classList.toggle("active", t.dataset.tab === tabId);
      });
      history.replaceState(null, "", "#" + tabId);
    }

    tabs.forEach(t => {
      t.addEventListener("click", () => activate(t.dataset.tab));
    });

    const hash = location.hash.replace("#", "");
    const initial = hash && document.getElementById(hash) ? hash : tabs[0].dataset.tab;
    activate(initial);
  </script>
</body>
</html>
